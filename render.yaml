services:
  - type: web
    name: image-stamp
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port \
    healthCheckPath: /health
    envVars:
      - key: ALLOW_DEMO_TOPUP
        value: "1"
      - key: CREDIT_COST_GBP
        value: "20"
      # Set ADMIN_SECRET in the Render dashboard (don't put it in git)
