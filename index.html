<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Time & Date Stamp</title>
  <link rel="stylesheet" href="/static/app.css">
</head>
<body>
  <header class="topbar">
    <div class="container row between center">
      <div class="brand">Time & Date Stamp</div>
      <nav class="row gap">
        <input id="email" class="input sm" type="email" placeholder="email">
        <input id="password" class="input sm" type="password" placeholder="password">
        <button id="loginBtn" class="btn ghost">Login</button>
        <button id="signupBtn" class="btn">Sign up</button>
        <button id="logoutBtn" class="btn danger ghost">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="row between center">
        <div class="h3">Stamp images</div>
        <div class="credits">Credits: <span id="credits">?</span></div>
      </div>

      <div id="dropzone" class="dropzone">
        <input id="fileInput" type="file" accept=".jpg,.jpeg,.png,.zip" multiple hidden>
        <div class="dz-inner">
          <div class="dz-icon">⬆</div>
          <div class="dz-title">Drag & drop JPG/PNG (or a single .zip)</div>
          <div class="dz-sub">…or <button id="chooseBtn" class="link" type="button">click to choose</button></div>
          <div class="dz-note">We crop from the <strong>bottom</strong> first to remove any old stamp, then add your new one.</div>
          <div id="fileList" class="dz-files"></div>
        </div>
      </div>

      <div class="grid two">
        <label class="field">
          <span>Date (dd/mm/yyyy)</span>
          <input id="date" class="input" placeholder="dd/mm/yyyy">
        </label>
        <label class="field">
          <span>Crop height (px from bottom)</span>
          <input id="crop" class="input" type="number" min="0" step="1" value="120">
        </label>

        <label class="field">
          <span>Start time</span>
          <input id="start" class="input" placeholder="09:00:00">
        </label>
        <label class="field">
          <span>End time</span>
          <input id="end" class="input" placeholder="09:05:00">
        </label>
      </div>

      <div class="row gap">
        <button id="stampBtn" class="btn primary" type="button">Stamp & Download</button>
        <button id="topupBtn" class="btn ghost" type="button">Top up +5 (demo)</button>
      </div>

      <div id="notice" class="notice">
        1 credit = £<span id="price">20</span>. You’ll be invoiced weekly. Non-payment may result in account lock.
      </div>

      <div id="progress" class="progress hidden">
        <div class="spinner"></div>
        <div id="progressMsg">Processing…</div>
      </div>

      <div id="toast" class="toast hidden"></div>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
