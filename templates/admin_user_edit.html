<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 800;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 1.5rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            background: #eff6ff;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: #dbeafe;
            transform: translateX(-5px);
        }
        
        .form-section {
            margin-bottom: 2rem;
            padding: 2rem;
            background: #f9fafb;
            border-radius: 16px;
        }
        
        .section-title {
            font-size: 1.25rem;
            color: #1f2937;
            margin-bottom: 1.5rem;
            font-weight: 700;
            border-bottom: 3px solid #667eea;
            padding-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 600;
        }
        
        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 1rem;
            cursor: pointer;
        }
        
        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            flex: 1;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .info-box {
            background: #dbeafe;
            border-left: 4px solid #3b82f6;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            color: #1e40af;
        }
        
        .warning-box {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            color: #92400e;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/admin" class="back-link">‚Üê Back to Admin Dashboard</a>
        
        <h1>Edit User: {{ user.username }}</h1>
        
        <form method="POST" action="/admin/user/{{ user.id }}">
            <div class="form-section">
                <h2 class="section-title">üí∞ Balance & Limits</h2>
                
                <div class="info-box">
                    <strong>Current Credits:</strong> ¬£{{ "%.2f"|format(user.credits) }}
                </div>
                
                <div class="form-group">
                    <label>Maximum Balance (¬£)</label>
                    <input type="number" name="max_balance" value="{{ user.max_balance|default(100) }}" step="0.01" min="0">
                    <small style="color: #6b7280;">Maximum amount this user can have in their account</small>
                </div>
                
                <div class="form-group">
                    <label>Add/Remove Credits (¬£)</label>
                    <input type="number" name="credit_adjustment" value="0" step="0.01">
                    <small style="color: #6b7280;">Positive to add, negative to remove credits</small>
                </div>
            </div>
            
            <div class="form-section">
                <h2 class="section-title">üîß Tool Access</h2>
                
                <div class="warning-box">
                    Uncheck tools to restrict user access
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="timestamp" name="timestamp_tool_access" 
                           {% if user.timestamp_tool_access == 1 %}checked{% endif %}>
                    <label for="timestamp">‚è±Ô∏è Timestamp Tool (¬£5.00 per use)</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="retrofit" name="retrofit_tool_access" 
                           {% if user.retrofit_tool_access == 1 %}checked{% endif %}>
                    <label for="retrofit">üèóÔ∏è Retrofit Design Tool (¬£10.00 per use)</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="ats" name="ats_tool_access" 
                           {% if user.ats_tool_access == 1 %}checked{% endif %}>
                    <label for="ats">üè† Airtightness Strategy Tool (¬£10.00 per use)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="adf" name="adf_tool_access" 
                           {% if user.adf_tool_access == 1 %}checked{% endif %}>
                    <label for="adf">üìã ADF Table D1 Tool (¬£10.00 per use)</label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
        </form>
    </div>
</body>
</html>
